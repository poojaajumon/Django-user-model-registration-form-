  <div class="profilecard card" style="width: 18rem;background-color: rgb(169, 169, 169,.5);">
    <div class="card-body">
      <h3 id="user1">User Profile</h3>
      <p><strong>Username:</strong> {{ user_profile.user.username }}</p>
      <p><strong>Email:</strong> {{ user_profile.user.email }}</p>
      <p><strong>First Name:</strong> {{ user_profile.user.first_name }}</p>
      <p><strong>Last Name:</strong> {{ user_profile.user.last_name }}</p>
      <p><strong>Phone Number:</strong> {{ user_profile.phone_number }}</p>
      <a href="{% url 'login' %}" class="btn btn-danger" id="logoutbutton">Log Out</a>
    </div>
  </div>
