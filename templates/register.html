{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Sign Up</title>
</head>
<body>
  
 

  <div class="signcard card " style="width: 380px;background-color: rgb(169, 169, 169,.5);">
    <div class="card-body">
      <form method="post" action="{% url 'register' %}" >
        <h4 id="signup1" >SIGN UP</h2>
        {% csrf_token %}
        <!-- {{ user_form.as_p }} -->

        <table >
          <tr>
              <td>User Name</td>
              <td >{{ user_form.username }}</td>
          </tr>
          <tr>
              <td>Mail Id</td>
              <td>{{ user_form.email }}</td>
          </tr>
          <tr>
              <td>FirstName</td>
              <td>{{ user_form.first_name }}</td>
          </tr>
          <tr>
              <td>LastName</td>
              <td>{{ user_form.last_name }}</td>
          </tr>
          <tr>
              <td>Mobile</td>
              <td>{{ user_form.phone_number }}</td>
          </tr>
          <tr>
              <td>Password</td>
              <td>{{ user_form.password1 }}</td>
          </tr>
          <tr>
              <td>Password</td>
              <td>{{ user_form.password2 }}</td>
          </tr>
         
          <!-- Add more fields as needed -->
      </table>
        <br>
        <button type="submit" id="signbtn" class="btn btn-success">Register</button>
      </form>
     
      
    </div>
  </div>
</body>
</html>
